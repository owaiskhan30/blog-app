<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Blog App</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="py-1">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="navBar">
                        <h1>Personal Blogging App</h1>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 text-end">
                    <div class="profileInfo d-flex justify-content-end align-items-center gap-3">
                        <div class="userName"></div>
                        <div class="logoutBtn">
                            <button class="cusBtn logout_btn"><a href="" class="text-white">Logout</a></button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </header>
    <div class="breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <h1>Dashboard</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="divPage">
        <section class="secDashboard">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <div class="d-flex justify-content-center align-items-cemter">
                            <div class="forms dashboard_form m-auto">
                                <form id="dashboard_form">
                                    <input type="text" name="" placeholder="Enter Your Title Here" class="form-control post_title"/>
                                    <textarea name="" placeholder="Enter Your Description Here" class="form-control post_description"></textarea>
                                    <button type="submit" class="cusBtn">Publish blog</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="secBlog">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <h1>My Blogs</h1>
                        <div class="allBlogs">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script type="module" src="assets/js/dashboard.js"></script>
</body>

</html>
