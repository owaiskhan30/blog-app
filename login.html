<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Blog App</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="py-1">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="navBar">
                        <h1>Personal Blogging App</h1>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 text-end">
                    <div class="logoutBtn">
                        <button class="cusBtn"><a href="./register.html" class="text-white">Signup</a></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="divPage">
        <section class="secLogin">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-12">
                        <div class="d-flex justify-content-center align-items-cemter vh-100">
                            <div class="forms login_form m-auto text-center">
                                <p class="errorMsg"></p>
                                <form id="login">
                                    <input type="email" name="" placeholder="Email" class="form-control login_email"/>
                                    <input type="password" name="" placeholder="Password" class="form-control login_password"/>
                                    <div class="preloader">
                                        <button type="submit" class="cusBtn">Login</button>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                                            <radialGradient id="a12" cx=".66" fx=".66" cy=".3125" fy=".3125" gradientTransform="scale(1.5)">
                                                <stop offset="0" stop-color="#7749F8"/>
                                                <stop offset=".3" stop-color="#7749F8" stop-opacity=".9"/>
                                                <stop offset=".6" stop-color="#7749F8" stop-opacity=".6"/>
                                                <stop offset=".8" stop-color="#7749F8" stop-opacity=".3"/>
                                                <stop offset="1" stop-color="#7749F8" stop-opacity="0"/>
                                            </radialGradient>
                                            <circle transform-origin="center" fill="none" stroke="url(#a12)" stroke-width="15" stroke-linecap="round" stroke-dasharray="200 1000" stroke-dashoffset="0" cx="100" cy="100" r="70"><animateTransform type="rotate" attributeName="transform" calcMode="spline" dur="2" values="360;0" keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"/></circle><circle transform-origin="center" fill="none" opacity=".2" stroke="#7749F8" stroke-width="15" stroke-linecap="round" cx="100" cy="100" r="70"/>
                                        </svg>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script type="module" src="assets/js/login.js"></script>
</body>
</html>
