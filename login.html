<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Blog App</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="py-1">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="navBar">
                        <h1>Personal Blogging App</h1>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 text-end">
                    <div class="logoutBtn">
                        <button class="cusBtn"><a href="./register.html" class="text-white">Signup</a></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="divPage">
        <section class="secLogin">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-12">
                        <div class="d-flex justify-content-center align-items-cemter vh-100">
                            <div class="forms login_form m-auto text-center">
                                <form id="login">
                                    <input type="email" name="" placeholder="Email" class="form-control login_email"/>
                                    <input type="password" name="" placeholder="Password" class="form-control login_password"/>
                                    <button type="submit" class="cusBtn">Login</button>
                                    <!-- <button class="google_Btn">Login With Google</button> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script type="module" src="assets/js/login.js"></script>
</body>
</html>
