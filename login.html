<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Blog App</title>
</head>
<body>
    <div class="divPage">
        <section class="secLogin">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-12">
                        <div class="login_form">
                            <h2>Login</h2>
                            <form id="login">
                                <input type="email" name="" placeholder="Email" class="login_email"/>
                                <input type="password" name="" placeholder="Password" class="login_password"/>
                                <button type="submit">Login</button>
                                <p class="signup">Don't have an account ?  <a href="./register.html" class="login_btn">Sign Up.</a></p>
                                <!-- <button class="google_Btn">Login With Google</button> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script type="module" src="assets/js/login.js"></script>
</body>
</html>
